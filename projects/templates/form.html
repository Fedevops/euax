<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar / Editar Projeto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Iniciar Projeto</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/home" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="form" id="form" action="{% if db %}/update/{{db.numero_projeto}}/{%else%}/create/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">Numero do Projeto: {{form.numero_projeto}}</div>
        <div class="form-group mt-4">Nome do Projeto: {{form.nome_projeto}}</div>
        <div class="form-group mt-4">Data de In√≠cio: {{form.data_inicio}}</div>
        <div class="form-group mt-4">Data de Fim: {{form.data_fim}}</div>
        <input type="submit" class="btn btn-success"  value="Salvar">
      </form>
    </div>
</body>
</html>
