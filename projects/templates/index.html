<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos EAUX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="col-9 m-auto pt-2 pb-2 text-center">
    <h1>Projetos EUAX</h1>
  </div>

    <div class="col-9 m-auto pt-3 pb-2 text-center">
        <a href="/form" class="btn btn-success">Criar Projeto</a>
        <a href="/homea" class="btn btn-success">Ver Atividades</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Número</th>
                <th scope="col">Nome do Projeto</th>
                <th scope="col">Data de Início</th>
                <th scope="col">Data de Fim</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
              <tr>
                <th scope="row">{{dbs.numero_projeto}}</th>
                <td>{{dbs.nome_projeto}}</td>
                <td>{{dbs.data_inicio}}</td>
                <td>{{dbs.data_fim}}</td>
                <td>
                  <a href="/view/{{dbs.numero_projeto}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edit/{{dbs.numero_projeto}}/" class="btn btn-primary">Editar</a>
                  <a href="/delete/{{dbs.numero_projeto}}/" class="btn btn-danger btnDel">Deletar</a>
                  <a href="/forma" class="btn btn-primary">Criar Atividade</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
          
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
