<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades EAUX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="col-9 m-auto pt-2 pb-2 text-center">
    <h1>Atividades de Projetos EUAX</h1>
  </div>

    <div class="col-9 m-auto pt-3 pb-2 text-center">
        <a href="/forma" class="btn btn-success">Criar Atividade</a>
        <a href="/home" class="btn btn-success">Ver Projetos</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Id da Atividade</th>
                <th scope="col">Nome da Atividade</th>
                <th scope="col">Data de Início</th>
                <th scope="col">Data de Fim</th>
                <th scope="col">Finalizada ?</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
            {% for dbas in dba %}
              <tr>
                <th scope="row">{{dbas.id}}</th>
                <td>{{dbas.nome_atividade}}</td>
                <td>{{dbas.data_inicio}}</td>
                <td>{{dbas.data_fim}}</td>
                <td>{{dbas.situacao}}</td>
                <td>
                  <a href="/viewa/{{dbas.id}}/" class="btn btn-dark">Visualizar</a>
                  <a href="/edita/{{dbas.id}}/"class="btn btn-primary">Editar</a>
                  <a href="/deletea/{{dbas.id}}/"class="btn btn-danger btnDel">Deletar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
