<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar / Editar Atividade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Criar Atividade</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/homea" class="btn btn-info">Voltar</a>
    </div>
    <div class="col-8 m-auto pt-4 pb-2 text-center">
      <form name="forma" id="forma" action="{% if db %}/updatea/{{db.id}}/{%else%}/creata/{% endif %}" method="post">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-group mt-4">ID do Projeto: {{forma.id_projeto}}</div>
        <div class="form-group mt-4">Nome da Atividade: {{forma.nome_atividade}}</div>
        <div class="form-group mt-4">Data de Início: {{forma.data_inicio}}</div>
        <div class="form-group mt-4">Data de Fim: {{forma.data_fim}}</div>
        <div class="form-group mt-4">Situação: {{forma.situacao}}</div>
        <input type="submit" class="btn btn-success"  value="Salvar">
      </form>
    </div>
</body>
</html>
